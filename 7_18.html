        var d=document.getElementById(data).value
        console.log(d);

          window.alert("Formato non corretto")
        }
        d=d.split(trattino)
        console.log("Giorno: "+d[0]+"Mese: "+d[1]+"Anno: "+d[2]);
        if(d[1]==2 && d[0]>28){
          window.alert("Hai inserito come mese febbraio ma il giorno è sbagliato")
