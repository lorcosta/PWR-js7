<!DOCTYPE html>
<html lang="it">
  <head>
    <title>JS 7_7</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <link rel=stylesheet href=fogliodistile.css>

  </head>
  <body>
      <h1>Pagina realizzata con JavaScript</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <input type="text" id="num1" placeholder="Inserisci il primo numero">
      <input type="text" id="num2" placeholder="Inserisci il secondo numero">
      <button type="button" id="bottone" onclick="somma(num1,num2)">Clicca qui quando hai finito</button>
      <script>
        "use strict";
        function somma(x,y){
          document.writeln("<input type=\"text\" id=\"somma\" disabled>")
          document.writeln("<label for=\"somma\">"+(x+y)+"</label>")
        }
      </script>
  </body>
</html>
