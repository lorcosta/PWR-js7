<!DOCTYPE html>
<html lang="it">
  <head>
    <title>JS 7_9</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <link rel=stylesheet href=fogliodistile.css>
    <script>
      function giornoNatale(data){
        var regexp=/^\d{1,2}\/\d{1,2}\/\d{4}$/
        var prendiAnno=/\d{4}$/
        var d=document.getElementById(data).value
        if(regexp.test(d)){
          //cercare il giorno di natale dell'anno
          var anno=prendiAnno.exec(d)
          var natale=new Date(anno,11,25)
          var giornoSettimana=natale.getDay()
          console.log(""+giornoSettimana);
          switch (giornoSettimana) {
            case 0:
              document.getElementById("insertOutput").innerHTML="Nell'anno in cui sei nato Natale cadeva di domenica"
              return;
            case 1:
              document.getElementById("insertOutput").innerHTML="Nell'anno in cui sei nato Natale cadeva di luned&igrave"
              return;
            case 2:
              document.getElementById("insertOutput").innerHTML="Nell'anno in cui sei nato Natale cadeva di marted&igrave"
              return;
            case 3:
              document.getElementById("insertOutput").innerHTML="Nell'anno in cui sei nato Natale cadeva di mercoled&igrave"
              return;
            case 4:
              document.getElementById("insertOutput").innerHTML="Nell'anno in cui sei nato Natale cadeva di gioved&igrave"
              return;
            case 5:
              document.getElementById("insertOutput").innerHTML="Nell'anno in cui sei nato Natale cadeva di venerd&igrave"
              return;
            case 6:
              document.getElementById("insertOutput").innerHTML="Nell'anno in cui sei nato Natale cadeva di sabato"
              return;
            default:
              document.getElementById("insertOutput").innerHTML="Errore nella ricerca del giorno"
              return;
          }
        }else{
          window.alert("La data inserita non rispetta il formato richiesto")
        }
      }
    </script>
  </head>
  <body>
      <h1>Pagina realizzata con JavaScript</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <p>Inserire la propria data di nascita nel formato gg/mm/aaaa</p>
      <input type="data" id="data" placeholder="Inserisci la data di nascita" onchange="giornoNatale('data')">
      <p id="insertOutput"></p>
  </body>
</html>
