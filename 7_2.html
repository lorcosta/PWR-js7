<!DOCTYPE html>
<html lang="it">
  <head>
    <title>JS 7_2</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <link rel=stylesheet href=fogliodistile.css>
    <script>
      "use strict";
      function area(diametro){
        return Math.PI*(Math.pow(diametro/2,2));
      }
      function circonferenza(diametro){
        return diametro*Math.PI;
      }
    </script>
  </head>
  <body>
      <h1>Pagina realizzata con JavaScript</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <p>Calcolo area e circonferenza di un cerchio dato il diametro</p>
      <script>
        "use strict";
        var numeroString, diametro;
        var invalid=true;
        do{
          numeroString=window.prompt("Inserire un numero corrispondente al diametro","");
          diametro=Number(numeroString);
          //Se input assume il valore null o stringa vuota allora non è
          //stato settato perciò risulta false
          if(!diametro){
            window.alert("Non è stato inserito alcun numero!")
          }else if(isNaN(diametro)){
            window.alert("Inserire un numero valido!")
          }else{
            var area=area(diametro)
            var circonferenza=circonferenza(diametro)
            document.writeln("<p> Un cerchio di diametro "+diametro+" ha area "+area.toFixed(3)+" e circonferenza "+circonferenza.toFixed(3)+"<\/p>")
            //inserire quello che deve fare lo script
            invalid=false;
          }
        }while(invalid)
      </script>
  </body>
</html>
