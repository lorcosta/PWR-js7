<!DOCTYPE html>
<html lang="it">
  <head>
    <title>JS 7_8</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <link rel=stylesheet href=fogliodistile.css>
    <script>
      "use strict";
      function somma(x,y,textField){
        var ris=document.getElementById(textField)
        x=Number(x.value)//prendo il value perch√® altrimenti x rappresenta solo un oggetto e non il valore che ha all'interno
        y=Number(y.value)
        if(isNaN(x) || isNaN(y) || x==null || y==null){
         alert("I numeri inseriti non hanno il formato corretto, inserire un numero naturale")
         return;
       }
        ris.value=(x+y)
      }
    </script>
  </head>
  <body>
      <h1>Pagina realizzata con JavaScript</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <input type="text" id="num1" placeholder="Inserisci il primo numero" onchange="somma(num1,num2,'risultato')">
      <input type="text" id="num2" placeholder="Inserisci il secondo numero" onchange="somma(num1,num2,'risultato')">
      <p>
        Somma dei due numeri:
        <input type="text" id="risultato" disabled>
      </p>
  </body>
</html>
